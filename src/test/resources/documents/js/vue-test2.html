<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>vue入门</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="endNode" :title="title + '123'">{{msg}}
        <!-- <input :value="content"/> -->
        <input v-model="content"/>
        <div>{{content}}</div>
    </div>

    <script type="text/javascript">
        new Vue({
            el:"#endNode",
            data:{
                msg:"Vue",
                title:"321",
                content:"next test"
            },
            methods:{

            }
        });
    </script>
</body>
</html>
